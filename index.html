<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinematic Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid p-0">
        <header class="hero-section">
            <div class="overlay"></div>
            <div class="hero-content">
                <h1 class="display-3 fw-bold text-white mb-4">Cinematic Hub</h1>
                <div class="search-container">
                    <form action="search.html" method="get">
                        <input type="text" name="query" class="form-control" placeholder="Search movies or TV show">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </form>
                </div>
            </div>
        </header>

        <main class="content-wrapper">
            <section id="popular-movies" class="movie-section">
                <h2 class="section-title">Popular Movies</h2>
                <div class="slider"></div>
            </section>

            <section id="latest-movies" class="movie-section">
                <h2 class="section-title">Latest Movies</h2>
                <div class="slider"></div>
            </section>

            <section id="latest-series" class="movie-section">
                <h2 class="section-title">Latest Series</h2>
                <div class="slider"></div>
            </section>

            <section id="popular-series" class="movie-section">
                <h2 class="section-title">Popular Series</h2>
                <div class="slider"></div>
            </section>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
