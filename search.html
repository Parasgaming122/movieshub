<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinematic Hub - Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="search.css">
</head>
<body>
    <div class="container-fluid p-0">
        <header class="hero-section search-hero">
            <div class="overlay"></div>
            <div class="hero-content">
                <h1 class="display-3 fw-bold text-white mb-4">Search Results</h1>
                <div class="search-container">
                    <input type="text" id="search-input" class="form-control" placeholder="Search for movies or TV shows">
                    <button id="search-button" class="btn btn-primary">Search</button>
                </div>
            </div>
        </header>

        <main class="content-wrapper">
            <div id="search-results" class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
                <!-- Search results will be dynamically inserted here -->
            </div>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="search.js"></script>
</body>
</html>
